name: "构建MarkVision应用"

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v1
      
      - name: 设置Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 16
          
      - name: 安装Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          
      - name: 安装依赖
        run: npm install
        
      - name: 构建前端
        run: npm run build
        
      - name: 构建Tauri应用
        uses: tauri-apps/tauri-action@v0.1.3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: app-v__VERSION__
          releaseName: "MarkVision v__VERSION__"
          releaseBody: "MarkVision Windows版本发布"
          releaseDraft: true
          prerelease: false
      
      - name: 上传MSI安装包
        uses: actions/upload-artifact@v1
        with:
          name: MarkVision-MSI
          path: src-tauri/target/release/bundle/msi/
          
      - name: 上传NSIS安装包
        uses: actions/upload-artifact@v1
        with:
          name: MarkVision-NSIS
          path: src-tauri/target/release/bundle/nsis/